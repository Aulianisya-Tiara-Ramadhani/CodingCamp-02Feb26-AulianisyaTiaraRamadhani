<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="todo-card">
    <h1>Todo List</h1>
    <!-- INPUT ROW -->
    <div class="input-row">
      <input type="text" id="todoInput" placeholder="Add a todo..." />
      <input type="date" id="dateInput" />
      <button id="addBtn">+</button>
    </div>

    <!-- ACTION ROW -->
    <div class="action-row">
      <button class="filter-btn">FILTER</button>
      <button class="delete-all-btn">DELETE ALL</button>
    </div>

    <!-- TABLE -->
    <div class="table">
      <div class="table-head">
        <span>Task</span>
        <span>Due Date</span>
        <span>Status</span>
        <span>Actions</span>
      </div>

      <div class="table-body" id="todoList">
        <p class="empty">No task found</p>
      </div>
    </div>
  </div>
<script src="js/script.js"></script>
</body>
</html>
